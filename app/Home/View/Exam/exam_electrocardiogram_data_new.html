<layout name="Layout/content_new" />

<script type="text/javascript">
    var arrowurl = "__PUBLIC__/img/exam/exam_arrow.png";
    function init() {
        if (typeof (page_init) == "function")
            page_init();
    }
</script>
<style type="text/css">
    table {
        border-collapse: collapse;
        border: none;
        width: 200px;
    }

    td {
        border: solid #000 1px;
        border-color: #555555;
    }

    th {
        border: solid #000 1px;
        border-color: #555555;
    }
</style>
<div class="page-list-title">

    </div>
</div>

                    </th>

    </div>
