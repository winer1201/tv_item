<layout name="Layout/content_new" />
    {:loadfile('__PUBLIC__/css/deep_blue/list','css')}
    {:loadfile('__PUBLIC__/js/mod/exam/exam_weight_data','js')}

<script type="text/javascript">
    var arrowurl = "__PUBLIC__/img/exam/exam_arrow.png";
    var arrow_down_url = "__PUBLIC__/img/exam/exam_arrow_down.png";
    function init() {
        if (typeof (page_init) == "function")
            page_init();
    }
</script>
<style type="text/css">
    table {
        border-collapse: collapse;
        border: none;
        width: 200px;
    }

    td {
        border: solid #000 1px;
        border-color: #555555;
    }

    th {
        border: solid #000 1px;
        border-color: #555555;
    }
    .unitsize{
        font-size:18px;
    }
</style>
<div class="page-list-title">
    <div class="list-title" id="page-title">
        <label class="exam-form-title" id="lbltitle">健康档案 - 体重成分历史数据</label>
    </div>
</div>
<div class="page-list" id="page_content">
    <div class="exam-form-bg" style="background:url(__PUBLIC__/img/exam/exam_bg.png);padding:0px;">
        <table class="exam-form-table">
            <thead style="background-color:#132037;">
                <tr>
                    <th style="width:105px;">
                        <label>测量日期</label>
                    </th>
                    <th style="width:50px;">
                        <label>体重</label>
                        <br />
                        <label style="font-size:18px;">(kg)</label>
                    </th>
                    <th style="width:90px;">
                        <label>BMI指数</label>
                        <br />
                        <label style="font-size:18px;">18.5~24.9</label>
                    </th>
                    <th style="width:90px;">
                        <label>脂肪率%</label>
                        <br />
                        <label style="font-size:18px;">10~19.9</label>
                    </th>
                    <th style="width:90px;">
                        <label>肌肉率%</label>
                        <br />
                        <label style="font-size:18px;">32.9~35.7</label>
                    </th>
                    <th style="width:60px;">
                        <label>内脏</label>
                        <br />
                        <label>脂肪</label>
                        <br />
                        <label style="font-size:18px;">1~9</label>
                    </th>
                    <th style="width:80px;">
                        <label>基础代谢</label>
                        <br />
                        <label>(千卡)</label>
                        <br />
                        <label style="font-size:18px;">1215~1553</label>
                    </th>
                    <th style="width:50px;">
                        <label>身体</label>
                        <br />
                        <label>年龄</label>
                        <br />
                        <label style="font-size:18px;">(岁)</label>
                    </th>
                    <th style="width:70px;">
                        <label>水分含</label>
                        <br />
                        <label>量%</label>
                        <br />
                        <label style="font-size:18px;">55~65</label>
                    </th>
                    <th style="width:90px;">
                        <label>骨骼率%</label>
                        <br />
                        <label style="font-size:18px;">3.61~4.59</label>
                    </th>
                    <th>
                        <label>测量设备</label>
                    </th>
                </tr>
            </thead>
            <tbody id="tbbody" class="exam-form-table"></tbody>
        </table>
    </div>
    <div class="exam-form-left">
        <img src="../../app/home/Public/img/exam/exam_left.png" />
    </div>
    <div class="exam-form-up" id="upctr">
        <img src="../../app/home/Public/img/exam/exam_up.png" />
    </div>
    <div class="exam-form-down" id="downctr">
        <img src="../../app/home/Public/img/exam/exam_down.png" />
    </div>
</div>
